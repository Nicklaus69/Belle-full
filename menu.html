<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    
    
    <link rel="stylesheet" href="css/menu.css"> 
    
    <title>Belle Full Restaurant</title>  
</head>
<body>
    
<div class="menu">
    <div class="heading">
        <img  class="menu-logo" src="img/logos/omnifood-logo.png">
        <h3>&mdash;Menu&mdash;</h3>
        <a class="back-home" href="index.html">Home page</a>
    </div>    

    <div class="container">
        <header>
            <div class="shopping">
                <img src="images/shopping.jpg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1> 
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <button class="closeShopping">Close</button>
            <button class="purchase">Purchase</button>
        
        </div>
    </div>

    <script src="js/Menu.js"></script>
</body>
</html>
