<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Belle-Full a food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- code script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- my code script -->
    <script src="js/script.js"></script>
    <title>Belle-full feedback</title>
  </head>
  <body>
    <section>
      <header class="header">
        <a href="#">
          <img
            class="logo"
            alt="Omnifood logo"
            src="img/logos/omnifood-logo.png"
          />
        </a>
        <nav>
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="index.html">Home page</a></li>

            <li>
              <a class="main-nav-link" href="testimonials.html">Testimonials</a>
            </li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="feedback-form">
      <div class="feedback-container">
        <h1>Leave Us Feedback</h1>
        <div class="rating-container">
          <p>Rate your experience:</p>
          <div class="stars">
            <i class="star fas fa-star"></i>
            <i class="star fas fa-star"></i>
            <i class="star fas fa-star"></i>
            <i class="star fas fa-star"></i>
            <i class="star fas fa-star"></i>
          </div>
        </div>
        <div class="comment-container">
          <p>Leave a comment:</p>
          <textarea
            id="comment-input"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
          <button id="submit-button">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
